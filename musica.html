<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>God</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
</head>
<body>

    <!-- Contenedor de la barra de navegación -->
    <div class="navbar-container">
        <header class="header">
            <div class="logo">
                <!-- Enlace al inicio usando el logo -->
                <a href="index.html">
                    <img src="img/logo.png" alt="Logo de tu marca">
                </a>
            </div>
            
            <nav>
                <ul class="nav-links">

                    <li><a href="https://www.facebook.com/AnimeYosai" target="_blank">Facebook</a></li>
                   
                    <li><a href="contacto.html">Contacto</a></li>
                    <li><a href="musica.html">Musica</a></li>
                </ul>
            </nav>
            <a class="btn" href="#"><button>Login</button></a>
            <a onclick="openNav()" class="menu" href="#"><button>Menu</button></a>
            </header>
    </div>
    <!-- Contenedor del reproductor de música -->
    <div class="music-container">
        <div class="music-player">
            <div class="cover">
                <img src="img/portada.jpg" alt="Album Cover">
            </div>
            <div class="info">
                <h2 id="title">Seikai Fuseika</h2>
                <p id="artist">CIVILIAN</p>
            </div>
            <div class="controls">
                <input type="range" id="volume" max="1" step="0.01" value="1">
                <span id="volumeValue">100%</span>
            </div>
            <audio id="audio" src="audio/Seikai Fuseikai.mp3"></audio>
            <div class="controls">
                <button id="prevBtn">&#8249;</button>
                <button id="playPauseBtn">&#9658;</button>
                <button id="nextBtn">&#8250;</button>
               
            </div>
            <div id="progress-container">
                <div id="progress"></div>
            </div>
        </div>
    </div>
    
    <script src="main.js"></script>

</body>
</html>
